<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <title>MapRebuild Project</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons'
          rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel="stylesheet" type='text/css'>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>

    <!-- Bootstrap stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- THREE.js stuff -->
    <script src="js/three.js"></script>
    <script src="https://unpkg.com/three@0.102.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<div class="panel">
    <details>
        <summary>
            <label class='major-label'>Sun controls</label>
        </summary>
        <div class="content">
                <canvas id='scene3d'></canvas>
                <div class='control-box'>
                    <table class='table-of-controls'>
                        <tr>
                            <td>
                                <label class='minor-label'>Polar angle</label>
                            </td>
                            <td>
                                <div class='slider-container'>
                                    <input id='slider-p' class='slider' type='range' value='0' name='volume' min='0' step='0.05' max='1.5708'>
                                    <label id='theta-value' class='minor-label'> 0.00 </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class='minor-label'>Azimuthal angle</label>
                            </td>
                            <td>
                                <div class='slider-container'>
                                    <input id='slider-f' class='slider' type='range' value='0' name='volume' min='0' step='0.1' max='6.28318530718'>
                                    <label id='phi-value' class='minor-label'> 0.00 </label>
                                </div>
                            </td>
                        </tr>
                        <!--tr >
                            <td>
                                <label class='minor-label'>Camera angle</label>
                            </td>
                            <td>
                                <div class='slider-container'>
                                    <input id='slider-camera' class='slider' type='range' value='0' name='volume' min='0' step='0.1' max='6.28318530718'>
                                    <label id='camera-angle-value' class='minor-label'> 0.00 </label>
                                </div>
                            </td>
                        </tr -->
                    </table>
                </div>

                <div class='datepickerbox' id='datepickerbox'>
                    <div class="form-group">
                        <label class="control-label">Date and Time</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id='date-input' />
                            <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                        </div>
                    </div>
                </div>
            </div>
    </details>
</div>

<div id='button_box' style='position: absolute; bottom: 64px; text-align: center; width: 100%'>
    <button id='pure-material-button-contained-left' class='pure-material-button-contained-left'>
        <span class='icon_space'>
            <i class="material-icons mdc-button__icon" aria-hidden='true'>rotate_right</i>
        </span>
    </button>
    <button id='pure-material-button-contained-right' class='pure-material-button-contained-right'>
        <span class='icon_space'>
            <i class='material-icons mdc-button__icon' aria-hidden='true'>rotate_left</i>
        </span>
    </button>
</div>

<script src='js/map_config.js'></script>
<script src='js/3DControls.js'></script>

</body>
</html>
